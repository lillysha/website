<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <select>
                        <option>977</option>
                        <option>978</option>
                        <option>979</option>
                        <option>980</option>
                        <option>981</option>
                        <option>982</option>
                        <option>983</option>
                    </select>
                    <input type="phone" placeholder="99890*****" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" name="">
                </td>
            </tr>
            <td>

            </td>
        </table>
    </form>
</body>

</html>
